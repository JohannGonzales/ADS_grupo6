<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Intranet ViveAmazonas</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/formats.css" type="text/css">
</head>


<body class="background">
    <div class="w3-container w3-black w3-leftbar w3-border-teal">
        <h1 style="">Gestión de cuenta</h1>
    </div>
    <br>
    <!-- aquí empieza el form -->
    <div class="form-container">
        <form action="confirmation.php" method="post">
            <h2 style="text-align:center;color:black">Crear Cuenta</h2>

            <p style="text-align:left">Documento de Identidad (DNI):</p>
            <input type="text" name="userDNI" pattern = "\d{8}" style="width:100%"><br><br>

            <p style="text-align:left">Nombres:</p>
            <input type="text" name="userName" style="width:100%"><br><br>

            <p style="text-align:left">Apellidos:</p>
            <input type="text" name="userSurname" style="width:100%"><br><br>

            <p style="text-align:left">Fecha de Nacimiento(yyyy/mm/dd):</p>
            <input type="text" name="userBirthday" pattern="\d{4}/\d{2}/\d{2}" style="width:100%"><br><br>

            <div style="text-align:center">
                <button class="w3-btn w3-ripple w3-black" type="submit">CREAR CUENTA</button>
                <!-- <input type="submit" value="CREAR CUENTA" class="w3-button w3-yellow"> -->
            </div>
        </form>
    </div>

</body>

</html>
